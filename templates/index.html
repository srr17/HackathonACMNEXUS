<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm to Table Connect</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-image = "{{ url_for('static', filename='images/farmer.jpg') }}" Specify the URL of your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Add an overlay to make text readable */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Required for positioning absolute elements */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        p {
            font-size: 18px;
        }
        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 25px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        /* Styling for farmer and consumer images */
        .farmer-image,
        .consumer-image {
            position: absolute;
            bottom: 20px;
            width: 150px; /* Adjust size as needed */
            height: auto;
            z-index: 1; /* Ensure images appear above overlay */
        }
        .farmer-image {
            left: 20px;
        }
        .consumer-image {
            right: 20px;
        }
        /* Styling for sustainable eating habits section */
        .tips-section {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px; /* Adjust as needed */
            text-align: left;
        }
        .tips-section h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .tips-section p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
            <video src="{{ url_for('static', filename='video/V.mp4') }}"></video>
    <div class="overlay">
        <img src="{{ url_for('static', filename='images/farmer.jpg') }}" alt="Farmer Image" class="farmer-image">
        <img src="{{ url_for('static', filename='images/fruit.jpg') }}" alt="Consumer Image" class="consumer-image">
        <div class="container">
            <h1>Welcome to Farm to Table Connect</h1>
            <p>A simple connection of farmers to consumers to avoid food wastage</p>
            <a href="/login" class="login-btn">Login</a>
        </div>
        <div class="tips-section">
            <div class="container">
                <h2>Sustainable Eating Habits</h2>
                <p>1. Choose Local and Seasonal Foods: Support local farmers and reduce the carbon footprint of your food by choosing locally grown and seasonal produce.</p>
                <p>2. Reduce Meat Consumption: Consider incorporating more plant-based meals into your diet. Meat production has a significant environmental impact, so reducing meat consumption can help lower greenhouse gas emissions.</p>
                <p>3. Minimize Food Waste: Plan your meals, use leftovers creatively, and compost food scraps to minimize food waste. By wasting less food, you can save money and reduce the environmental impact of food production.</p>
                <p>4. Choose Sustainable Seafood: Opt for sustainably sourced seafood to help protect ocean ecosystems. Look for eco-certifications like MSC (Marine Stewardship Council) or ASC (Aquaculture Stewardship Council) when purchasing seafood.</p>
                <p>5. Support Food Diversity: Explore and try new foods from different cultures. Supporting food diversity helps preserve traditional agricultural practices and promotes biodiversity.</p>
            </div>
        </div>
    </div>
</body>
</html>
