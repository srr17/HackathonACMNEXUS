!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video Example</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }
    #background-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="video-container">
    <video autoplay muted loop id="background-video">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Your content goes here -->
<div>
    <h1>This is your content</h1>
    <p>You can put any other HTML content here.</p>
</div>

</body>
</html>
