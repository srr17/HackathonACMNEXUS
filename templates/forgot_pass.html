<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../static/login/styles.css">
    <style>
        /* Styles for the popup */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-box {
            position: relative;
            width: 300px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 20px; /* Increased border-radius for smoother corners */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="userType">Select User Type:</label>
    <select id="userType">
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
    </select><br>

    <label for="phone">Phone Number</label>
    <input type="phone" id="phone" name="phone"><br>

    <button onclick="showPopup()">Reset Password</button>
</div>

<!-- Popup container -->
<div class="popup-container" id="popupContainer">
    <div class="popup-box">
        <span class="popup-close" onclick="hidePopup()">x</span>
        <p class="popup-title">Password Reset</p> <!-- Enhanced title styling -->
        <p>Password reset link has been sent.</p>
    </div>
</div>

<script>
    function showPopup() {
        document.getElementById('popupContainer').style.display = 'flex';
        setTimeout(hidePopup, 2000); // Automatically hide after 2 seconds (adjust as needed)
    }

    function hidePopup() {
        document.getElementById('popupContainer').style.display = 'none';
        redirectToLogin();
    }

    function redirectToLogin() {
        window.location.href = "/login"; // Redirects to the login route in Flask
    }
</script>

</body>
</html>
