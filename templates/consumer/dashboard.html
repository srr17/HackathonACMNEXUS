<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/c.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            color: #4b4b4b; /* White text color */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(134, 131, 131, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        a {
            color: #000000; /* White color for links */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #fffb00; /* Lighter shade of white on hover */
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .icon:hover {
            transform: scale(1.2); /* Increase size on hover */
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>This is your dashboard. You can search for produce and make purchases here.</p>
        <br>
        <!-- Animated icons -->
        <a href="/cart"><i class="fas fa-shopping-cart icon"></i></a>
        <a href="/checkout"><i class="fas fa-cash-register icon"></i></a>
        <a href="/logout"><i class="fas fa-sign-out-alt icon"></i></a>
    </div>
</body>
</html>
