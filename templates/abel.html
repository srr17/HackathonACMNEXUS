<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Needs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .needs-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .needs-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .needs-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .needs-list li {
            margin-bottom: 10px;
        }
        .needs-list li a {
            display: block;
            padding: 10px;
            background-color: #18f55e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .needs-list li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="needs-container">
        <h2>What do you require today?</h2>
        <ul class="needs-list">
            <li><a href="https://example.com/option1">Fruits</a></li>
            <li><a href="https://example.com/option2">Vegetables</a></li>
            <li><a href="https://example.com/option3"></a></li>
            <!-- Add more options as needed -->
        </ul>
    </div>
</body>
</html>
