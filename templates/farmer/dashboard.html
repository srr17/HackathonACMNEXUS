<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../static/farmer/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Farmer Dashboard</h1>
            <br>
            <!-- Your form content goes here -->
            <form action="/add_listing" method="post" enctype="multipart/form-data">
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="unit">Quantity (Unit):</label>
                <input type="text" id="unit" name="unit" required>

                <label for="price">Price(₹) per Quantity:</label>
                <input type="number" id="price" name="price" required>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <input type="submit" value="Add Listing" class="add-listing-button">
            </form>
            <br>
            <p><a href="/logout" class="logout-button">Logout</a></p>
        </div>
        <div class="product-list-container">
            <h2>Product List</h2>
            <!-- Your product list content goes here -->
            <ul>
                {% for product in products %}
                <li>
                    <div>
                        <strong>Product Name:</strong> {{ product.product_name }} <br>
                        <strong>Price:</strong> ₹{{ product.price }} <br>
                        <strong>Quantity:</strong> {{ product.quantity }} {{ product.unit }}<br>
                    </div>
                    <!-- Add any other product details you want to display -->
                    <div>
                        <!-- Add X button -->
                        <form action="/remove_listing" method="POST" style="display: inline;">
                            <input type="hidden" name="product_id" value="{{ product.product_id }}">
                            <button type="submit" style="color: red;">X</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <!-- Other content -->
</body>
</html>
