<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/farmer.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c6ccba;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1rem;
            padding: 12px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Additional styling for the 'Area' field */
        input[type="Area"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 20px); /* Adjusted width to accommodate the padding */
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Styling for the 'Add Listing' button */
        input[type="submit"] {
            background-color: #ffffff; /* Green */
            border: none;
            color: rgb(112, 159, 104);
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
            width: 50%; /* Set button width */
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farmer Dashboard</h1>
        <form action="/add_listing" method="post" enctype="multipart/form-data">
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="Area">Area:</label>
            <input type="Area" id="Area" name="Area" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <input type="submit" value="Add Listing">
        </form>
        <br>
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
